<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobus Portfolio</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/elements.css">
</head>
<body>
    <!-- Main grid container for landing page layout -->
    <section class="container">
        <!-- Row 1 -->
        <div class="row-span-2">
            <img src="photos/barista.jpg" alt="Me as a barista">
        </div>

        <div class="row-1 col-2 split">
            <img src="photos/coding.png" alt="Some of my code">
            <img src="photos/3d_design.png" alt="One of my 3D designs">
        </div>

        <div class="row-1 col-3">
            <img src="photos/singing.jpg" alt="Me singing on stage">
        </div>
        
        <!-- Row 2 -->
        <div class="col-3 row-span-2">
            <img src="photos/hiking.jpg" alt="Me on the Harkerville hiking trail">
        </div>

        <!-- Row 3 -->
        <div class="row-3 col-1">
            <img src="photos/coffee.jpg" alt="Me at an outdoor coffee stand">
        </div>

        <div class="row-3 col-2 split">
            <img src="photos/vsd.jpg" alt="A VSD I opened up when I worked at Weg">
            <img src="photos/books.jpg" alt="My bookshelf">
        </div>

        <!-- Middle -->
         <div class="col-2 row-2">
            <h1>This is</h1>
         </div>


    </section>
</body>
</html>
