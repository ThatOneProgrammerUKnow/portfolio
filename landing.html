<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobus Portfolio</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/elements.css">
</head>
<body>
    <!-- Main grid container for landing page layout -->
    <section class="container">
        <!-- Row 1 -->
        <div class="row-span-2 mr mb br bb">
            <img src="photos/barista.jpg" alt="Me as a barista">
        </div>

        <div class="row-1 col-2 split">
            <div class="ml mb mr bl bb br"><img src="photos/coding.png" alt="Some of my code"></div>
            <div class="ml mb mr bl bb br"><img src="photos/3d_design.png" alt="One of my 3D designs"></div>
        </div>

        <div class="row-1 col-3 mb ml bl bb">
            <img src="photos/singing.jpg" alt="Me singing on stage">
        </div>
        
        <!-- Row 2 -->
        <div class="col-3 row-span-2 mt ml bt bl">
            <img src="photos/hiking.jpg" alt="Me on the Harkerville hiking trail">
        </div>

        <!-- Row 3 -->
        <div class="row-3 col-1 mr mt br bt">
            <img src="photos/coffee.jpg" alt="Me at an outdoor coffee stand">
        </div>

        <div class="row-3 col-2 split">
            <div class="ml mt mr bl bt br"><img src="photos/vsd.jpg" alt="A VSD I opened up when I worked at Weg"></div>
            <div class="ml mt mr bl bt br"><img src="photos/books.jpg" alt="My bookshelf"></div>
        </div>

        <!-- Middle -->
         <div class="center-section col-2 row-2">
            <h1>This is me.</h1>
            <div class="center-grid">
                <a href="#" class="btn btn-primary">CV</a>
                <a href="#" class="btn btn-primary">About me</a>
                <a href="#" class="btn btn-primary">Projects</a>
                <a href="#" class="btn btn-primary">Contact me</a>
            </div>
         </div>


    </section>
</body>
</html>
